<div
	class="input-group"
	[ngClass]="customClass"
	[class.error]="input.invalid && input.dirty && !focus"
>
	<div class="input-label">
		<div>
			<label>
				<input
					#input="ngModel"
					placeholder=""
					[type]="type"
					[disabled]="disabled"
					[required]="required"
					[maxlength]="max"
					[minlength]="min"
					[pattern]="pattern"
					[autocomplete]="autoComplete"
					[autocapitalize]="autoCapitalize"
					[(ngModel)]="model"
					(focus)="ngFocus()"
					(blur)="ngBlur()"
					(input)="ngChange()"
				/>
				<span>{{ label }}</span>
			</label>
		</div>
	</div>
	<p class="input-message" *ngIf="errorMessage">
		<fa-icon [icon]="'triangle-exclamation'"></fa-icon>
		<span>{{ errorMessage }}</span>
	</p>
</div>
