<!-- BOOTSTRAP -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous"
/>

<!-- FONT AWESOME -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet"
/>

<div
	id="Inicio"
	class="fondo"
	[ngStyle]="{ 'background-image': 'url(/assets/images/fondo-login.jpg)' }"
>
	<div class="information">
		<div class="row">
			<div class="login col-12">
				<form ngNativeValidate #f="ngForm" (ngSubmit)="IniciarSesion(f)">
					<h1>
						<img
							class="logo"
							src="https://cpic.or.cr/wp-content/uploads/2025/07/Grupo-Pampa.png"
							alt=""
						/>
						<img
							class="sub-logo"
							src="https://grupopampa.com/rack9/wp-content/uploads/2022/01/RACK9-HOME-SELECCION-DEL-MES-sommelier-ELEMENTO-TITULO.svg"
							alt=""
						/>
					</h1>
					<div class="form-group">
						<i class="fa-solid fa-user"></i>
						<input
							type="text"
							ngModel
							name="username"
							class="form-control"
							placeholder="Usuario"
							[(ngModel)]="usuario_Id"
						/>
					</div>
					<div class="form-group">
						<i class="fa-solid fa-key"></i>
						<input
							type="password"
							ngModel
							name="password"
							class="form-control"
							placeholder="Contraseña"
						/>
					</div>

					<button class="btn" type="submit" [disabled]="enCurso">Ingresar</button>

					<div class="d-block">
						<button (click)="RestaurarPassword()" type="button">¿Olvidó su contraseña?</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
